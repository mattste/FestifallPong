<!DOCTYPE html>
<htmL> 
<head>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="static/js/leap.min.js"></script>

</head>
<body>
  <div>
    <input type="text" name="date" id="date" />
  </div>
  <div>
  <canvas id="canvas" width="1900" height="1000"></canvas>
  </div> 

<script>
  $( "#date" ).datepicker();
  var LeftPaddleY;
  var RightPaddleY;

  /* LIBRARY CODE */
  var canvas;  
  var ctx;
  var x = 300;
  var y = 300;
  var dx = 1.5;
  var dy = 1.6;
  var WIDTH = 1900;
  var HEIGHT = 1000; 
  var intervalID;

  function circle(x,y,r) {
    var brutusIMG = new Image();
    brutusIMG.src = "static/img/brutus.jpg";
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    // ctx.drawImage(brutusIMG, x, y, r*4, r*4);
    ctx.fill();
  }

  function rect(x,y,w,h) {
    ctx.beginPath();
    ctx.rect(x,y,w,h);
    ctx.closePath();
    ctx.fill();
  }

  function clear() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
  }

  function init() {
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    return setInterval(draw, 10);
  }

  /**************END LIBRARY CODE */

  /******** PADDLES  ****/
  
  var LeftPaddleW;
  var LeftPaddleH;
  var LeftPaddleDY = 1;

  
  var RightPaddleW;
  var RightPaddleH;
  var RightPaddleDY = 1;

  function init_paddles() {
    LeftPaddleY = HEIGHT/2;
    LeftPaddleH = 200;
    LeftPaddleW = 30;

    RightPaddleY = HEIGHT/2;
    RightPaddleH = 200;
    RightPaddleW = 30;
  }

  function draw_paddles(){
      //left paddle
    ctx.fillStyle ="#ffcb05";
    rect(0, LeftPaddleY, LeftPaddleW, LeftPaddleH);
      //right paddle
    ctx.fillStyle="#00274c";
    rect((WIDTH - RightPaddleW) , RightPaddleY, RightPaddleW, RightPaddleH);
  }

  var controllerOptions = { enableGestures: true };


  /******** END PADDLES ******/

  
  // END MOVEMENT 

  // GAME FUNCTIONS //
  var leftScore = 0;
  var rightScore = 0;



  function drawScoreboard(x, y){
    ctx.font = "20px Arial";
    ctx.fillStyle ="#ffcb05";
    ctx.fillText("Maize: "+leftScore, WIDTH/3, 20);
    ctx.fillStyle="#00274c";
    ctx.fillText("Blue: "+rightScore, WIDTH/3 *2, 20);
  }

  function endGame(){
    rect(0,0, WIDTH, HEIGHT);
    ctx.fillStyle = "#000000";
    ctx.font = "50px Arial";
    ctx.fillText("GAME OVER", WIDTH/2 - 100, HEIGHT/2 - 5);

  }

  function draw() {
    clear();
    ctx.fillStyle = "#ff3d00";
    rect(0,0, WIDTH, HEIGHT);
    drawScoreboard(leftScore,rightScore);
    draw_paddles();
    ctx.fillStyle = "#444444";
    circle(x, y, 10);

    if (x + dx > (WIDTH-LeftPaddleW) || x + dx < LeftPaddleW){
      if( ( y < LeftPaddleY+LeftPaddleH && y > LeftPaddleY) && x < WIDTH/2){
        dx = -(1.1)*dx;
        dy = (1)*LeftPaddleDY;
      } 
      else if( ( y < RightPaddleY + RightPaddleH) && (y > RightPaddleY) && x > WIDTH/2 ){
        dx = -(1.1)*dx;
        dy = (1)*RightPaddleDY;
      }
      else {
      setTimeout(function(){
        if(x > WIDTH-RightPaddleW){
          leftScore += 1;
          // checkEnd();
        }
        if(x < RightPaddleW){
          rightScore += 1;
          // checkEnd();
        }
        x = 300+(Math.random()*20);
        y = 300+(Math.random()*20);
        dx = 1.5+(Math.random()/2);
        dy = 1.6+(Math.random()/2);
      }, 200);
      //endGame();
      //clearInterval(intervalID);
    }

    }
    if (y + dy > HEIGHT || y + dy < 0)
      dy = -dy;

    x += dx;
    y += dy;
  }


  // *** END MOVEMENT    ***

  var intervalID = init();
  init_paddles();



  Leap.loop(controllerOptions, function(frame) {
    after = {};
    draw();
    if (frame.hands.length > 0) {
      var handLeft = frame.hands[0];
      var handRight = frame.hands[1];

      LeftPaddleY = (HEIGHT+200) - 3.0*handLeft.palmPosition[1];
      RightPaddleY = (HEIGHT+200) - 3.0*handRight.palmPosition[1];

    }
    
    // done();
});


</script>
</body>
</htmL>
